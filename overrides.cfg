#-------------------------#
#   EXTRUDER/BED PIDs     #
#-------------------------#

## Here is an example of some overrides for the PIDs. I put them here as almost everyone will use them,
## so just uncomment the following lines and change the values according to your own machine
[exclude_object]

[input_shaper]
shaper_type_x: 3hump_ei
shaper_freq_x: 93.2
shaper_type_y: mzv
shaper_freq_y: 40.0

[printer]
max_accel: 1800  # should not exceed the estimated max_accel for X and Y axes

[stepper_x]
position_endstop: 350
homing_positive_dir: true
position_min: 0
position_max: 350
# homing_speed: 20 #Max 100
homing_retract_dist: 0

[stepper_y]
position_endstop: 350
homing_positive_dir: true
position_min: 0
position_max: 350
# homing_speed: 20 #Max 100
homing_retract_dist: 0

[tmc5160 stepper_x]
spi_software_sclk_pin: mcu:MCU_SPI4_SCK
spi_software_mosi_pin: mcu:MCU_SPI4_MOSI
spi_software_miso_pin: mcu:MCU_SPI4_MISO
# spi_bus: spi4
cs_pin: mcu:MCU_X_MOT_CS_PDN
diag1_pin: ^!mcu:X_STOP
run_current: 1
driver_SGT: 1

[tmc5160 stepper_y]
spi_software_sclk_pin: mcu:MCU_SPI4_SCK
spi_software_mosi_pin: mcu:MCU_SPI4_MOSI
spi_software_miso_pin: mcu:MCU_SPI4_MISO
# spi_bus: spi4
cs_pin: mcu:MCU_Y_MOT_CS_PDN
diag1_pin: ^!mcu:Y_STOP
run_current: 1
driver_SGT: 1

[stepper_z]
position_max: 340
position_min: -5
homing_speed: 8
second_homing_speed: 3

# [tmc2209 stepper_x]
# run_current: 1.0
# diag_pin:^mcu:X_STOP
# driver_SGTHRS: 47

# [tmc2209 stepper_y]
# run_current: 1.00
# diag_pin: ^mcu:Y_STOP
# driver_SGTHRS: 47

[tmc5160 stepper_z]
spi_software_sclk_pin: mcu:MCU_SPI4_SCK
spi_software_mosi_pin: mcu:MCU_SPI4_MOSI
spi_software_miso_pin: mcu:MCU_SPI4_MISO
cs_pin: mcu:MCU_Z_MOT_CS_PDN
interpolate: true

[tmc5160 stepper_z1]
spi_software_sclk_pin: mcu:MCU_SPI4_SCK
spi_software_mosi_pin: mcu:MCU_SPI4_MOSI
spi_software_miso_pin: mcu:MCU_SPI4_MISO
cs_pin: mcu:MCU_E1_MOT_CS_PDN
interpolate: true

[tmc5160 stepper_z2]
spi_software_sclk_pin: mcu:MCU_SPI4_SCK
spi_software_mosi_pin: mcu:MCU_SPI4_MOSI
spi_software_miso_pin: mcu:MCU_SPI4_MISO
cs_pin: mcu:MCU_E2_MOT_CS_PDN
interpolate: true

[tmc5160 stepper_z3]
spi_software_sclk_pin: mcu:MCU_SPI4_SCK
spi_software_mosi_pin: mcu:MCU_SPI4_MOSI
spi_software_miso_pin: mcu:MCU_SPI4_MISO
cs_pin: mcu:MCU_E3_MOT_CS_PDN
interpolate: true

#-------------------------#
#   Z MOTORS DIRECTION    #
#-------------------------#

## Here is an example of some overrides for the motor directions as it's a pretty common one. If you need
## to invert the Z1 or Z3 motor direction on your machine, just uncomment the following lines.

[stepper_z1]
dir_pin: !Z1_DIR

[stepper_z3]
dir_pin: !Z3_DIR

#-------------------------#
#   Fans                  #
#-------------------------#

[heater_fan hotend_fan]
# SB Extruder cooling FAN also named Axial FAN in BTT SB22XX doc
pin: toolhead:E_FAN
tachometer_pin: toolhead:E_FAN_TACH
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin:toolhead:PART_FAN
#   Print cooling fan VFAN2 named call Turbine FAN in BTT SB22XX doc
max_power: 1.0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[controller_fan toolhead_fan]
#  BTT EBBSB2209 External cooling (VFAN1_PWM)
pin: toolhead:TOOLHEAD_FAN
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10
heater: extruder
fan_speed: 1.0

[heater_fan chamber_box]
##	Print Cooling Fan - FAN1 Connector
pin: mcu:CHAMBER_FAN
max_power: 1.0
heater: heater_bed
heater_temp: 35
kick_start_time: 0.5
off_below: 0.10

[heater_fan bed_box]
##	Controller fan - FAN2 Connector
pin: mcu:CONTROLLER_FAN
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5

[fan_generic bed_fan]
##  spider fan - FAN3 Connector
pin: mcu:SPIDER_FAN
kick_start_time: 0.5
max_power: 1.0
off_below: 0.10

[fan_generic Nevermore]
## Nevermore fan - FAN4 Connector on Spider v3.0
pin: mcu:NEVERMORE_FAN  

[fan_generic filter]
##  nevermore fan - FAN5 Connector
pin: mcu:FILTER_FAN

[heater_fan exhaust_filter]
##  exhaust fan - E2 OUT Connector
pin: mcu:EXHAUST_FAN

[probe]
## Voron tap z_offset
pin: !toolhead:PROBE_INPUT
speed: 5	; probing speed of 5mm/second ideal is <10mm/sec
samples_tolerance_retries: 4
z_offset: -0.510

[heater_bed]
##	Adjust Max Power to avoid bed warp
max_power: 0.6
min_temp: 0  
max_temp: 120  
control: pid
pid_kp: 39.381
pid_ki: 1.544
pid_kd: 251.052

[temperature_sensor Chamber]
sensor_pin: mcu:CHAMBER_TEMPERATURE
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 100
gcode_id: C

[temperature_sensor Toolhead_Chamber]
sensor_type: Generic 3950
sensor_pin: toolhead: CHAMBER_TEMPERATURE
min_temp: 0
max_temp: 100

[extruder]
step_pin: toolhead:E_STEP
dir_pin: !toolhead:E_DIR
enable_pin: !toolhead:E_ENABLE
heater_pin: toolhead:E_HEATER
sensor_pin: toolhead:E_TEMPERATURE
endstop_pin: tmc2209_extruder:virtual_endstop
instantaneous_corner_velocity: 1.5255
max_extrude_only_velocity: 60
# Next 3 parameters for fast heating ceramic heater
pwm_cycle_time: 0.02
smooth_time: 0.5
max_power: 0.8
## PID calibrated
control: pid
pid_kp: 17.366
pid_ki: 1.378
pid_kd: 54.705

[tmc2209 extruder]
uart_pin: toolhead:E_TMCUART
diag_pin: toolhead:E_DIAG		# Set to MCU pin connected to TMC DIAG pin for extruder
driver_SGTHRS: 100				# 255 is most sensitive value, 0 is least sensitive
run_current: 0.600
stealthchop_threshold: 0

[tmc2209 stepper_mmu_gear]
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 20
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 3
